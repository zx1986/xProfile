set -g prefix C-a
set -g base-index 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

set-option -g default-terminal "screen-256color"

set -g status-fg white
set -g status-bg colour234

# Active window status
set -g window-status-activity-attr bold

# Borders
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39

# Entering a command
set -g message-fg white
set -g message-bg colour13
set -g message-attr bold

setw -g monitor-activity off
set -g visual-activity off

set -g status-left-length 30
set -g status-right '#{prefix_highlight} #{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | %a %Y-%m-%d %H:%M'

# https://github.com/tmux-plugins/tmux-cpu#changing-default
set -g @cpu_low_bg_color "#[bg=gray]"
set -g @cpu_medium_bg_color "#[bg=gray]"

# reload config file
bind r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'

# Fixes iterm2 integration. Should go after "run '~/.tmux/plugins/tpm/tpm'"
setw -g aggressive-resize off
